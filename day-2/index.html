<!DOCTYPE html>
<html>
<head>
    <title>Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Number Game! + - </h1>
    </center>

    <div class="container">
        <div class="inc-container">
            <h2 id="inc-count">0</h2>
        </div>

        <div class="dec-container">
            <h2 id="dec-count">100</h2>
        </div>
    </div>

    <div class="buttons-container">
        <div class="buttons1">
            <button onclick="inc(10)">10</button>
            <button onclick="inc(20)">20</button>
            <button onclick="inc(30)">30</button>
        </div>
        <div class="buttons2">
            <button onclick="dec(10)">10</button>
            <button onclick="dec(20)">20</button>
            <button onclick="dec(30)">30</button>
        </div>
    </div>

    <div class="add-button">
        <button onclick="add()">ADD</button>
    </div>

    <div class="result">
        <h1 id="result"></h1>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
